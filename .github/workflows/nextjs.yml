name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"] # أو اسم الفرع الرئيسي الذي تعمل عليه
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18" # أو أحدث نسخة LTS متوافقة مع مشروعك
          cache: 'npm' # أو 'yarn'
      - name: Install dependencies
        run: npm ci # أو yarn install --frozen-lockfile
      - name: Build with Next.js
        # إذا كنت تحتاج basePath، تأكد من تمريره كمتغير بيئة هنا إذا لزم الأمر
        # أو أنك ضبطته بشكل صحيح في next.config.js
        run: npm run build # سيقوم بإنشاء مجلد 'out'
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out # المسار إلى مجلد المخرجات

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
